<!DOCTYPE html>
<html>
<head>
  <title>Cadastra Foto Usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="estiloFoto.css"/>
</head>
<body>
  <div class="contentarea">
      <h1>
          Captura de Imagem
      </h1>
      <div class="camera">
          <video id="video">Video stream nao disponivel</video>
          <button id="startbutton">Tira Foto</button>
      </div>
      <canvas id="canvas">
      </canvas>
      <div class="output">
          <img id="photo" alt="Imagem capturada aparecera nessa area.">
      </div>
  </div>
</body>
</html>
